workers:
  codex_count: 5

worktree:
  enabled: true
  default_base: ""
  branch_prefix: "yamibaito"

codex:
  sandbox: workspace-write
  approval: on-request
  model: default
  web_search: false

policies:
  tests: none
  shared_files: warn
  constraints_level: loose

quality_gate:
  enabled: true
  max_rework_loops: 3
  reviewer_persona: qa_engineer
  require_different_reviewer: true
  checklist_template_path: ".yamibaito/templates/review-checklist.yaml"
